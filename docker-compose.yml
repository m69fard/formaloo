services:
  db:
    image: postgres:latest
    container_name: appstore_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes: 
      - db:/var/lib/postgresql/data
  

  web:
    build: .
    container_name: appstore_web
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - web:/app

volumes:
  db:
  web: